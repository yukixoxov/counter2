<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="counter">
        <div class="counter-number" id="js-counter">0</div>
        <button type="button" onclick="audio()" class="button js-button">-1</button>
        <button type="button" onclick="audio()" class="button js-button">+1</button>
        <button type="button" onclick="audio()" class="button js-button">-10</button>
        <button type="button" onclick="audio()" class="button js-button">+10</button>
        <button type="button" onclick="audio()" class="button" id="js-reset-button">Reset</button>
        <audio id="button-audio">
            <source src="./audio.mp3" type="audio/mp3">
        </audio>
    </div>
    <div class="prime">★素数になると色が赤くなる</div>

    <script src="./counter.js"></script>
    <script src="./reset.js"></script>
</body>
</html>
